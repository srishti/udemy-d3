<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Shape in SVG</title>
    <style>
        #container {
            height: 500px; /* height of SVG element */
            width: 500px; /* width of SVG element */
        }

        #rect {
            height: 100px; /* height of rectangle */
            width: 100px; /* width of rectangle */
            fill: forestgreen; /* fills rectangle with color */
            stroke: brown; /* draws border around rectangle */
            stroke-width: 10px; /* increases width of border around rectangle to 10px */
        }
    </style>
</head>
<body>
    <!-- drawing a rectangle as an SVG shape -->
    <svg id="container">
        <rect id="rect"></rect>
    </svg>
</body>
</html>
